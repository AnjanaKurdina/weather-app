<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="icon" href="images/sun-with-face.png" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-app">
          <div class="row weather-today">
            <div class="col-3 city-search">
              <form id="city-input">
                <input
                  type="input"
                  placeholder="Enter City Name"
                  class="enter-search"
                  id="enter-search-input"
                  autofocus
                  autocomplete="off"
                />
                <br />
                <button type="submit" class="btn btn-primary" id="search-btn">
                  City Search
                </button>
              </form>

              <button
                type="button"
                class="btn btn-primary"
                id="current-location-btn"
              >
                Current Location
              </button>
            </div>

            <div class="col-1"></div>
            <div class="col-4 city-temp">
              <div class="city-chosen" id="current-city"></div>
              <div>
                <span class="temp-now" id="current-temp"></span>
                <span class="units">
                  <a href="#" class="active fahrenheit" id="fahrenheit-link"
                    >°F</a
                  >
                  /
                  <a href="#" class="celsius" id="celsius-link">°C</a>
                </span>
              </div>
              <div class="time" id="current-time"></div>
            </div>
            <div class="col-1"></div>
            <div class="col-3 weather-info">
              <div class="date" id="current-date">
                <strong></strong>
              </div>
              <img src="#" alt="icon" id="icon" />
              <span id="clouds" class="clouds"></span>
              <br />
              Feels Like: <span id="feels-like"></span>
              <br />
              High/Low: <span id="high"></span>/<span id="low"></span>
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind Speed: <span id="wind-speed"></span> mph
            </div>
          </div>
          <h3 class="forecast-title">Daily Forecast</h3>
          <div class="row daily-forecast">
            <div class="col-2">
              Today
              <br />
              🌤
              <br />
              80°/
              <br />
              70° F
            </div>
            <div class="col-2">
              Monday
              <br />
              ☀
              <br />
              82°/
              <br />
              69° F
            </div>
            <div class="col-2">
              Tuesday
              <br />
              ⛅
              <br />
              85°/
              <br />
              78° F
            </div>
            <div class="col-2">
              Wednesday
              <br />
              ☀
              <br />
              90°/
              <br />
              80° F
            </div>
            <div class="col-2">
              Thursday
              <br />
              ☁
              <br />
              86°/
              <br />
              74° F
            </div>
            <div class="col-2">
              Friday
              <br />
              🌧
              <br />
              75°/
              <br />
              65° F
            </div>
          </div>
        </div>
        <div class="coder">
          This project was coded by
          <a
            class="name-link"
            href="https://www.linkedin.com/in/anjana-kurdina"
            target="_blank"
            ><em>Anjana Kurdina</em></a
          >, open-source code on
          <a
            class="git-hub-link"
            href="https://github.com/AnjanaKurdina/weather-app.git"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://www.netlify.com/"
            class="netlify-link"
            target="_blank"
          >
            Netlify.
          </a>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
